<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Whack a Mole!</title>
</head>
<body>

  <h1>Whack a Mole! </h1>
  <div class="grid-button">
    <div class="grid-button-child">
      <button onClick="startGame()">Start!</button>
    </div>
    
    <!-- <button onClick="Gameover()">Stop!</button> --> 
  </div>

  <div class="grid">
     <div class="grid-child">
      <span> Score;</span> 
      <span class="score"> 0</span>
     </div>

     <div class="grid-child"> 
      <span> Time;</span> 
      <span id="time-left">20</span>
     </div>
  </div>
  

  <div class="game">
    <div class="hole">
        <div class="mole"></div>
    </div>

    <div class="hole">
      <div class="mole"></div>
    </div>

    <div class="hole">
      <div class="mole"></div>
    </div>

    <div class="hole">
      <div class="mole"></div>
    </div>

    <div class="hole">
      <div class="mole"></div>
    </div>

    <div class="hole">
      <div class="mole"></div>
    </div>

    <div class="hole">
      <div class="mole"></div>
    </div>

    <div class="hole">
      <div class="mole"></div>
    </div>

    <div class="hole">
      <div class="mole"></div>
    </div>

  </div>


  <script src="script.js"></script>
  
</body>
</html>
